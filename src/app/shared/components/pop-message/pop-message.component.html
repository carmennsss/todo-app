<p-toast position="top-left" key="confirm" (onClose)="onReject()" class="toast">
    <ng-template let-message #message>
        <div class="flex flex-col items-start flex-auto">
            <div class="font-medium text-lg my-4">{{ message.summary }}</div>
            <p-button severity="danger" size="small" label="Understand" (click)="onConfirm()" />
        </div>
    </ng-template>
</p-toast>
