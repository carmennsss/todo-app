<h2 mat-dialog-title class="title">Hey!</h2>
<mat-dialog-content>
  <p>Choose a tag name</p>
  <mat-form-field>
    <mat-label>Tag</mat-label>
    <input placeholder="Tag Here" [(ngModel)]="title" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="title()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
