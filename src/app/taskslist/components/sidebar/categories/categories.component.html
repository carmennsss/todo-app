<div class="sidebar">
  <h3>Category</h3>
  <p-panelmenu (click)="addCategory()" [model]="items"></p-panelmenu>
  <div class="newCategories">
    <div *ngFor="let category of categories" class="category-item">
      <p-tag [value]="category.category_title" severity="secondary"></p-tag>
      <p>{{ getCategoryItemCount(category.category_title) }}</p>
    </div>
    
</div>
