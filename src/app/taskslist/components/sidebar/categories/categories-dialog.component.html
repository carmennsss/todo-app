<div>
  <h2 mat-dialog-title class="title">Hey!</h2>
  <mat-dialog-content>
    <p>Choose a category name</p>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input placeholder="Category Here" [(ngModel)]="title" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="title()" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
