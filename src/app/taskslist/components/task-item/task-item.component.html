<div class="task-item">
  <div class="header">
    <p>{{ task().title }}</p>
    <button (click)="selected = !selected">. . .</button>
  </div>
  <div [hidden]="!selected" class="body">
    <div>
      <i class="pi pi-calendar"></i>
      <p>{{ task().date }}</p>
    </div>
    <div>
      <i class="pi pi-list"></i>
      <p *ngIf="task().list">{{ task().list.category_title }}</p>
    </div>
    <div *ngIf="task().subtasks">
      <span class="subtasks-length">{{ task().subtasks.length }}</span>
      <p>Subtasks</p>
    </div>
  </div>
</div>
