<div class="page-template">
  <p-divider />
  <div>
    <task-add-new (click)="createTask()"></task-add-new>
  </div>
  <p-divider />
  <div class="list">
    <task-item (click)="selectTask(task)" [task]="task" *ngFor="let task of getItemsStatus()"></task-item>
  </div>
</div>
<editing-sidebar [selectedTask]="selectedTask" [isDrawerVisible]="isDrawerVisible" (onDrawerHide)="isDrawerVisible = false">
</editing-sidebar>
