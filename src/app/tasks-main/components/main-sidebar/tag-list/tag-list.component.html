<div>
  <h3>Tags</h3>
  <div class="flex flex-wrap gap-2 mb-4" id="tag-list"></div>
  <p-tag
    severity="danger"
    (click)="addTag()"
    value="+ Add Tag"
    [rounded]="true"
    class="cursor-pointer"
  />
  <div class="newTags">
    <!-- <p-tag *ngFor="let tag of tags()" [value]="tag" [rounded]="true"></p-tag> -->
    <p-tag *ngFor="let tag of tags" value="{{ tag.tag_title }}" [rounded]="true"></p-tag>
  </div>
</div>
