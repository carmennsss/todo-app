<div>
  <h2 mat-dialog-title class="title">Hey!</h2>
  <mat-dialog-content>
    <p>Choose a name</p>
    <mat-form-field>
      <mat-label>{{ inputValue }}</mat-label>
      <input placeholder="Write Here" [(ngModel)]="inputValue"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="inputValue" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
